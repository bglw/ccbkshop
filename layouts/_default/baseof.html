<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    {{ $bookshop_scss_files := partial "bookshop_scss" . }}
    {{ $scss := $bookshop_scss_files | resources.Concat "/scss/style.scss" | resources.ToCSS | resources.Minify | resources.Fingerprint }}
    <link rel="stylesheet" href="{{ $scss.Permalink }}">
  </head>
  <body>
    {{ block "main" . }}{{ end }}
  </body>
</html>
